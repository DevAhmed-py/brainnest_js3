<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> CALCULATOR </title>
</head>
<body>
    <main id="container">
        <div class="calculator">
            <form>
                <input type="text" name="display">
            </form>
            <div>
                <button class="clear utils" value="clear" data-key="8">AC</button>
                <button class="sign utils" value="sign" data-key="192">+/-</button>
                <button class="percent utils" value="percent" data-key="80">%</button>
                <button class="operator" value="/" data-key="68">/</button>
            </div>
            <div>
                <button class="operand" value="7" data-key="55">7</button>
                <button class="operand" value="8" data-key="56">8</button>
                <button class="operand" value="9" data-key="57">9</button>
                <button class="operator" value="*" data-key="88">*</button>
            </div>
            <div>
                <button class="operand" value="4" data-key="52">4</button>
                <button class="operand" value="5" data-key="53">5</button>
                <button class="operand" value="6" data-key="54">6</button>
                <button class="operator" value="-" data-key="173">-</button>
            </div>
            <div>
                <button class="operand" value="1" data-key="49">1</button>
                <button class="operand" value="2" data-key="50">2</button>
                <button class="operand" value="3" data-key="51">3</button>
                <button class="operator" value="+" data-key="61">+</button>
            </div>
            <div>
                <button id ="zero" class="operand" value="0" data-key="48">0</button>
                <button class="decimal operand" value="." data-key="190">.</button>
                <button class="operator" id="equals" value="=" data-key="69">=</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
